<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>

        <input type="text" placeholder="Name" autocomplete="off" class="name" required>
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Password" autocomplete="off" class="password" required>

        <!-- Toggle Button -->
        <button id="toggle-btn" class="submit-btn" onclick="toggleForm()">Get property for rent</button>
        <input type="hidden" id="user_type" value="rentee">
        
        <!-- Section for Owner -->
        <div id="owner-section" class="transparent-section" style="display: none;">
            <input type="text" id="property_type" placeholder="Property type (1BHK, 2BHK, 3BHK)" required>
            <h5> Address </h5>
            <input type="text" id="house_number" placeholder="House/Apartment number" required>
            <input type="text" id="colony_area" placeholder="Colony/Area/Sector" required>
            <input type="text" id="landmark" placeholder="Landmark (optional)">
            <input type="text" id="pincode" placeholder="Pincode" required>
            <h5> Rentee details </h5>
            <input type="text" id="property_for" placeholder="Property for (Male/female)" required>
            <input type="text" id="room_for" placeholder="Room for (n people)" required>
            <h5> Property details </h5>
            <input type="text" id="ac_available" placeholder="AC Available? (Yes (1,2,..)/No)" required>
            <input type="text" id="television_available" placeholder="Television Available? (Yes/No)" required>
            <input type="text" id="geaser_available" placeholder="Geaser Available? (Yes/No)" required>
            <h5> Upload Image </h5>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="displayFileName()" />
            <button type="button" onclick="document.getElementById('fileInput').click();">Upload Image</button>
            <h6><p id="fileName"></p></h6>
            <h5> Price </h5>
            <input type="text" id="price" placeholder="Price per day/month" required>
        </div>
        
        <!-- Section for Rentee -->
        <div id="rentee-section" class="transparent-section">
            <input type="text" id="age" placeholder="Age" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="number_of_travelmates" placeholder="Number of travelmates" required>
            <input type="text" id="budget" placeholder="Budget" required>

            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" onclick="showFemaleGroupInput()">
                <label for="male">Male</label>
              
                <input type="radio" id="female" name="gender" value="Female" onclick="hideFemaleGroupInput()">
                <label for="female">Female</label>
            </div>
            
            <!-- Additional input field for the Male selection -->
            <div id="female-group-section" style="display: none;">
                <label for="female-group">Is there any female in the group?</label>
                <input type="text" id="female-group" placeholder="Yes/No">
            </div>
        </div>

        <button class="submit-btn">Register</button>
        <a href="./login.html" class="link">Already have an account? Log in here</a>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
