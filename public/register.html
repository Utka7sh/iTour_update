<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <div class="container">
        <form class="form" id="registerForm">
            <h2>Register</h2>
            
            <input type="text" id="name" required placeholder="Full Name">
            
            <input type="email" id="email" required placeholder="Email">

            <input type="number" id="number" required placeholder="Phone Number">
            
            <input type="password" id="password" required placeholder="Password">
            
            <select id="user_type" required>
                <option value="">I am a</option>
                <option value="owner">Property Owner</option>
                <option value="rentee">Rentee</option>
            </select>

            <!-- Owner-specific fields -->
            <div id="owner-section" style="display: none;">
                <h3>Property Details</h3>
                <label for="property_type">Property Type:</label>
                <input type="text" id="property_type">
                
                <label for="house_number">House Number:</label>
                <input type="text" id="house_number">
                
                <label for="colony_area">Colony/Area:</label>
                <input type="text" id="colony_area">
                
                <label for="landmark">Landmark:</label>
                <input type="text" id="landmark">
                
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode">
                
                <label for="property_for">Property For:</label>
                <input type="text" id="property_for">
                
                <label for="room_for">Room For:</label>
                <input type="text" id="room_for">
                
                <label for="ac_available">AC Available:</label>
                <input type="text" id="ac_available">
                
                <label for="television_available">Television Available:</label>
                <input type="text" id="television_available">
                
                <label for="geaser_available">Geyser Available:</label>
                <input type="text" id="geaser_available">
                
                <label for="price">Price:</label>
                <input type="text" id="price">
                
                <label for="fileInput">Image:</label>
                <input type="file" id="fileInput">
            </div>

            <!-- Rentee-specific fields -->
            <div id="rentee-section" style="display: none;">
                <h3>Rentee Details:</h3><br>
                <input type="text" id="age" placeholder="Age">
                
                <input type="text" id="city" placeholder="City">
                
                <input type="text" id="number_of_travelmates" placeholder="Number of Travelmates">
                
                <input type="text" id="budget" placeholder="Budget">
                
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" id="male" name="gender" value="Male">
                        <span class="radio-custom">Male</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="female" name="gender" value="Female">
                        <span class="radio-custom">Female</span>
                    </label>
                </div>
                
                <input type="text" id="female-group" placeholder="Are there any female in your group?(Yes/No)">
            </div>

            <button class="submit-btn" type="submit">Register</button>
        </form>
        <div class="alert-box">
            <div class="alert"></div>
        </div>
        <script src="js/form.js"></script>
    </div>
</body>
</html>
