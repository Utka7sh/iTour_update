<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <div class="container">
        <form class="form" id="registerForm">
            <h2>Register</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <label for="user_type">I am a:</label>
            <select id="user_type" required>
                <option value="">Select User Type</option>
                <option value="owner">Property Owner</option>
                <option value="rentee">Rentee</option>
            </select>

            <!-- Owner-specific fields -->
            <div id="owner-section" style="display: none;">
                <h3>Property Details</h3>
                <label for="property_type">Property Type:</label>
                <input type="text" id="property_type">
                
                <label for="house_number">House Number:</label>
                <input type="text" id="house_number">
                
                <label for="colony_area">Colony/Area:</label>
                <input type="text" id="colony_area">
                
                <label for="landmark">Landmark:</label>
                <input type="text" id="landmark">
                
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode">
                
                <label for="property_for">Property For:</label>
                <input type="text" id="property_for">
                
                <label for="room_for">Room For:</label>
                <input type="text" id="room_for">
                
                <label for="ac_available">AC Available:</label>
                <input type="text" id="ac_available">
                
                <label for="television_available">Television Available:</label>
                <input type="text" id="television_available">
                
                <label for="geaser_available">Geyser Available:</label>
                <input type="text" id="geaser_available">
                
                <label for="price">Price:</label>
                <input type="text" id="price">
                
                <label for="fileInput">Image:</label>
                <input type="file" id="fileInput">
            </div>

            <!-- Rentee-specific fields -->
            <div id="rentee-section" style="display: none;">
                <h3>Rentee Details</h3>
                <label for="age">Age:</label>
                <input type="text" id="age">
                
                <label for="city">City:</label>
                <input type="text" id="city">
                
                <label for="number_of_travelmates">Number of Travelmates:</label>
                <input type="text" id="number_of_travelmates">
                
                <label for="budget">Budget:</label>
                <input type="text" id="budget">
                
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                
                <label for="female-group">Female Group:</label>
                <input type="text" id="female-group">
            </div>

            <button class="submit-btn" type="submit">Register</button>
        </form>
        <div class="alert-box">
            <div class="alert"></div>
        </div>
        <script src="js/form.js"></script>
    </div>
</body>
</html>
