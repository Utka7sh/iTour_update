<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <div class="container">
        <form class="form" id="registerForm">
            <h2>Register</h2>
            
            <input type="text" id="name" required placeholder="Full Name">
            
            <input type="email" id="email" required placeholder="Email">

            <input type="number" id="number" required placeholder="Phone Number">
            
            <input type="password" id="password" required placeholder="Password">
            
            <select id="user_type" required>
                <option value="">I am a</option>
                <option value="owner">Property Owner</option>
                <option value="rentee">Rentee</option>
            </select>

            <!-- Owner-specific fields -->
            <div id="owner-section" style="display: none;">
                <h3>Property Details</h3>
                <input type="text" id="property_type" placeholder="Property Type (1bhk, 2bhk, 3bhk)">
                
                <input type="text" id="house_number" placeholder="House Number">
                
                <input type="text" id="colony_area" placeholder="Colony/Area">
                
                <input type="text" id="landmark" placeholder="Landmark">
                
                <input type="text" id="pincode" placeholder="Pincode">
                
                <input type="text" id="property_for" placeholder="Property For(Male/Female)">
                 
                <input type="text" id="room_for" placeholder="Room For (Number of persons)">
                
                <input type="text" id="ac_available" placeholder="AC Available (Yes/No)">
                
                <input type="text" id="television_available" placeholder="Television Available (Yes/No)">
                
                <input type="text" id="geaser_available" placeholder="Geaser Available (Yes/No)">
                
                <input type="text" id="price" placeholder="Price per day/month">
                
                <input type="file" id="fileInput" placeholder="image">
            </div>

            <!-- Rentee-specific fields -->
            <div id="rentee-section" style="display: none;">
                <h3>Rentee Details:</h3><br>
                <input type="text" id="age" placeholder="Age">
                
                <input type="text" id="city" placeholder="City">
                
                <input type="text" id="number_of_travelmates" placeholder="Number of Travelmates">
                
                <input type="text" id="budget" placeholder="Budget">
                
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" id="male" name="gender" value="Male">
                        <span class="radio-custom">Male</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="female" name="gender" value="Female">
                        <span class="radio-custom">Female</span>
                    </label>
                </div>
                
                <input type="text" id="female-group" placeholder="Are there any female in your group?(Yes/No)">
            </div>

            <button class="submit-btn" type="submit">Register</button>
        </form>
        <div class="alert-box">
            <div class="alert"></div>
        </div>
        <script src="js/form.js"></script>
    </div>
</body>
</html>
